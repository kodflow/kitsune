name: Go Test, PR and Auto Merge

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      #- name: Check out code
      #  uses: actions/checkout@v3

      #- name: Set up Go
      #  uses: actions/setup-go@v4

      #- name: Test
      #  run: make tests

      - name: Delete old PRs
        uses: actions/github-script@v4
        with:
          github-token: "${{ secrets.GH_OFA }}"
          script: |
            const { data } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'develop',
              base: 'main',
              state: 'open'
            });

            for (const pr of data.prs) {
              if (pr.user.login === context.actor) {
                await github.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  state: 'closed'
                });
              }
            }

      - name: Create PR using script
        id: create_pr
        uses: actions/github-script@v4
        with:
          github-token: "${{ secrets.GH_OFA }}"
          script: |
            const { data } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Automated Pull Request from develop to main',
              head: 'develop',
              base: 'main',
              body: 'Automated Pull Request created by GitHub Actions'
            });
            core.setOutput('pull_request_number', data.number);
      - name: Approve PR
        uses: actions/github-script@v4
        with:
          github-token: "${{ secrets.GH_OFA }}"
          script: |
            const prNumber    = ${{ steps.create_pr.outputs.result.pull_request_number }};
            const isRepoOwner = context.actor === context.repo.owner;

            if (isRepoOwner) {
              await github.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE'
              });
            }

      - name: Wait and merge PR
        uses: actions/github-script@v4
        with:
          github-token: "${{ secrets.GH_OFA }}"
          script: |
            // Get PR number from previous step
            const prNumber    = ${{ steps.create_pr.outputs.result.pull_request_number }};
            const isRepoOwner = context.actor === context.repo.owner;

            // Wait for SonarCloud checks to complete
            while (true) {
              const { data: { statuses } } = await github.repos.getCombinedStatusForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `pull/${prNumber}/merge`,
              });

              const sonarCheck = statuses.find(({ context }) => context === 'SonarCloud');

              if (!sonarCheck) {
                core.setFailed('SonarCloud check not found');
                break;
              }

              if (sonarCheck.state === 'success') {
                break;
              }

              if (sonarCheck.state === 'failure') {
                core.setFailed('SonarCloud check failed');
                break;
              }

              // Sleep for 30 seconds
              await new Promise(resolve => setTimeout(resolve, 30000));
            }

            // If repo owner, merge the PR
            if (isRepoOwner) {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });
            }

name: All

on:
  push:
    branches:
      - '*'
      - '!develop'
  pull_request:
    branches:
      - '*'
      - '!develop'


jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Tes-nt
        run: make tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
version: '3'

services:
  kitsune.standalone: &common
    profiles:
      - services
    build:
      context: ../../
      dockerfile: .github/build/Dockerfile.alpine

  kitsune.gateway:
    <<: *common
    build:
      context: ../../
      dockerfile: .github/build/Dockerfile.alpine
      args:
        - BINARY_NAME=gateway

  kitsune.cache:
    <<: *common
    build:
      context: ../../
      dockerfile: .github/build/Dockerfile.alpine
      args:
        - BINARY_NAME=cache
